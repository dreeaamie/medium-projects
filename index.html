<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <title>Age calculator app</title>
      <link rel="stylesheet" href="style.css">
    
   </head>
   <body>
      <div class="card">
         <div class="container">
          <form action="">
            <div class="formcontainer">
                  <div class="inputs">
                     <label for="day">DAY</label>
                     <input type="text" placeholder="DD" class="day">
                  <small></small>
                    </div>
                  <div class="inputs">
                     <label for="month">MONTH</label>
                     <input type="text" placeholder="MM" class="month">
                 <small></small>
                    </div>
                  <div class="inputs">
                     <label for="year">YEAR</label>
                     <input type="text" placeholder="YYYY" class="year">
                  <small></small>
                    </div>
               </div>
                 <div class="submit">
                    <hr>
                    <button class="button"> <img src="./assets/images/icon-arrow.svg" alt="arrow"> </button>
                 </div>
         
         </form>
        </div>
          <div class="output">
         <h1><span id="DD">--</span>Years</h1>
         <h1><span id="MM">--</span>Months</h1>
         <h1><span id="YY">--</span>Days</h1>
          </div>
  </div>
      <footer >
         <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">swapna</a>
         </div>
      </footer>
      <script src="script.js"></script>
   </body>
</html>
